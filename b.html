<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Test de Nombres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Test de Preguntes Numèriques</h1>

    <form id="quizForm">
        <!-- Pregunta 1 -->
        <div class="question">
            <p>Pregunta 1</p>
            <input type="radio" name="q1" value="1"> a<br>
            <input type="radio" name="q1" value="2"> b<br>
            <input type="radio" name="q1" value="3"> c<br>
        </div>

        <!-- Pregunta 2 -->
        <div class="question">
            <p>Pregunta 2</p>
            <input type="radio" name="q2" value="1"> a<br>
            <input type="radio" name="q2" value="2"> b<br>
            <input type="radio" name="q2" value="3"> c<br>
        </div>

        <!-- Pregunta 3 -->
        <div class="question">
            <p>Pregunta 3</p>
            <input type="radio" name="q3" value="1"> a<br>
            <input type="radio" name="q3" value="2"> b<br>
            <input type="radio" name="q3" value="3"> c<br>
        </div>

        <!-- Pregunta 4 -->
        <div class="question">
            <p>Pregunta 4</p>
            <input type="radio" name="q4" value="1"> d<br>
            <input type="radio" name="q4" value="2"> e<br>
            <input type="radio" name="q4" value="3"> f<br>
        </div>

        <!-- Pregunta 5 -->
        <div class="question">
            <p>Pregunta 5</p>
            <input type="radio" name="q5" value="1"> d<br>
            <input type="radio" name="q5" value="2"> e<br>
            <input type="radio" name="q5" value="3"> f<br>
        </div>

        <!-- Pregunta 6 -->
        <div class="question">
            <p>Pregunta 6</p>
            <input type="radio" name="q6" value="1"> d<br>
            <input type="radio" name="q6" value="2"> e<br>
            <input type="radio" name="q6" value="3"> f<br>
        </div>

        <button type="button" onclick="calculateScore()">Veure Resultat</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateScore() {
            let total = 0;
            const form = document.getElementById('quizForm');

            for (let i = 1; i <= 6; i++) {
                const q = form['q' + i];
                for (let option of q) {
                    if (option.checked) {
                        total += parseInt(option.value);
                        break;
                    }
                }
            }

            document.getElementById('result').textContent = "La suma de les respostes és: " + total;
        }
    </script>
</body>
</html>
